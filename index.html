<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Převod číselných soustav (2–16)</h1>

        <label>Číslo: </label>
        <input type="text" id="number" placeholder="Zadejte číslo"><br><br>

        <label>Zdrojová soustava: </label>
    <select id="sourceBase">
        <option value="2">2</option>
        <option value="8">8</option>
        <option value="10" selected>10</option>
        <option value="16">16</option>
    </select><br><br>

        <label>Cílová soustava: </label>
    <select id="targetBase">
        <option value="2">2</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="16" selected>16</option>
    </select><br><br>

    <button id="convertBtn">Převést</button>

    <h2>Výsledek: <span id="result"></span></h2>     
</body>
<script src="script.js" ></script>
</html>
